<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MediData Pro - Sistema de Gestión Médica Profesional</title>
    <!-- Librerías para Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --border-radius: 16px;
            --box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #27ae60, #2ecc71);
            --gradient-danger: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        body {
            background: var(--gradient-primary);
            min-height: 100vh;
            padding: 25px;
            font-size: 16px;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
        }

        /* Header mejorado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--gradient-primary);
            border-radius: var(--border-radius);
            color: white;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-title h1 {
            font-size: clamp(28px, 5vw, 36px);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header-title i {
            font-size: 50px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .stats-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            padding: 20px 30px;
            border-radius: var(--border-radius);
            text-align: center;
            min-width: 150px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.3);
        }

        .stat-card span {
            display: block;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Formulario mejorado */
        .form-section {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--light);
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--dark);
            margin-bottom: 25px;
            font-size: clamp(20px, 4vw, 24px);
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 15px;
        }

        .form-title i {
            color: var(--secondary);
            font-size: 28px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--secondary);
            font-size: 16px;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            padding: 14px 18px;
            border: 2px solid var(--light);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:hover, 
        .form-group select:hover, 
        .form-group textarea:hover {
            border-color: var(--secondary);
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .form-group input.error {
            border-color: var(--danger);
            background: rgba(231, 76, 60, 0.05);
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Botones mejorados */
        .btn {
            background: var(--gradient-primary);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: auto;
            min-width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn-success {
            background: var(--gradient-success);
        }

        .btn-danger {
            background: var(--gradient-danger);
        }

        /* Sección de Excel mejorada */
        .excel-section {
            background: linear-gradient(135deg, #1e7e34, #27ae60, #2ecc71);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
        }

        .excel-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .excel-header i {
            font-size: 48px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }

        .excel-header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .excel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .btn-excel {
            background: white;
            color: #1e7e34;
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .btn-excel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: white;
        }

        .btn-excel i {
            font-size: 24px;
        }

        /* Filtros avanzados */
        .filters-section {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 1px solid var(--light);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .filters-header h3 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            color: var(--dark);
        }

        .filters-header h3 i {
            color: var(--secondary);
        }

        .filter-actions {
            display: flex;
            gap: 15px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group input, .filter-group select {
            padding: 14px;
            border: 2px solid var(--light);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .filter-group input:focus, .filter-group select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-filter {
            background: var(--light);
            color: var(--dark);
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-filter:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        /* Tabla mejorada */
        .table-container {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            background: var(--light);
            border-bottom: 3px solid var(--secondary);
        }

        .table-header h3 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            color: var(--dark);
        }

        .table-controls {
            display: flex;
            gap: 15px;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 18px 15px;
            font-weight: 600;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid var(--light);
            font-size: 14px;
        }

        tr {
            transition: all 0.2s;
        }

        tr:hover {
            background: rgba(52, 152, 219, 0.05);
            transform: scale(1);
        }

        .code-display {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--secondary);
            background: rgba(52, 152, 219, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 13px;
        }

        .sexo-badge {
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sexo-masculino {
            background: rgba(52, 152, 219, 0.15);
            color: #2980b9;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .sexo-femenino {
            background: rgba(231, 76, 60, 0.15);
            color: #c0392b;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .sexo-otro {
            background: rgba(46, 204, 113, 0.15);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .observaciones-cell {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-icon {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            color: white;
        }

        .btn-edit {
            background: var(--warning);
        }

        .btn-delete {
            background: var(--danger);
        }

        .btn-view {
            background: var(--secondary);
        }

        .btn-icon:hover {
            transform: translateY(-3px) scale(1.1);
            filter: brightness(1.1);
        }

        /* Modal mejorado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 35px;
            max-width: 600px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.4s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--secondary);
        }

        .modal-header h2 {
            color: var(--dark);
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--dark);
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            color: var(--danger);
            background: rgba(231, 76, 60, 0.1);
            transform: rotate(90deg);
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-footer {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--light);
        }

        /* Toast mejorado */
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            border-radius: 16px;
            padding: 20px 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            transform: translateX(500px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
            border-left: 5px solid var(--success);
            max-width: 450px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        .toast.info {
            border-left-color: var(--secondary);
        }

        .toast-icon {
            font-size: 32px;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .toast-message {
            font-size: 14px;
            color: #666;
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
            padding: 5px;
        }

        .toast-close:hover {
            color: var(--danger);
        }

        /* Paginación mejorada */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 30px 0 20px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 12px 20px;
            border: 2px solid var(--light);
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 50px;
            font-weight: 600;
            font-size: 15px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .pagination-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Gráficos y estadísticas */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .quick-stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .quick-stat-card h4 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .quick-stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--secondary);
        }

        /* Responsive mejorado */
        @media (max-width: 1024px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header-title {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            .stats-container {
                justify-content: center;
            }
            
            .stat-card {
                min-width: calc(50% - 10px);
                padding: 15px;
            }
            
            .stat-card span {
                font-size: 28px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .excel-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-icon {
                width: 100%;
                height: auto;
                padding: 12px;
            }
            
            .toast {
                left: 15px;
                right: 15px;
                max-width: none;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-filter {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .stat-card {
                min-width: 100%;
            }
            
            .btn {
                width: 100%;
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .modal-footer .btn {
                width: 100%;
            }
            
            .excel-header {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --light: #2d2d2d;
                --dark: #ecf0f1;
            }
            
            body {
                background: linear-gradient(135deg, #1a1a2e, #16213e);
            }
            
            .container {
                background: rgba(30, 30, 40, 0.95);
            }
            
            .form-section, .filters-section, .table-container {
                background: #2d2d3a;
            }
            
            .form-group input, .form-group select, .form-group textarea,
            .filter-group input, .filter-group select {
                background: #3d3d4a;
                border-color: #4d4d5a;
                color: white;
            }
            
            td {
                color: #e0e0e0;
                border-bottom-color: #3d3d4a;
            }
            
            .quick-stat-card {
                background: linear-gradient(135deg, #2d2d3a, #3d3d4a);
                color: white;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Header con estadísticas mejorado -->
        <div class="header">
            <div class="header-title">
                <i class="fas fa-hospital-user"></i>
                <h1>MediData Pro</h1>
            </div>
            <div class="stats-container" id="statsContainer">
                <div class="stat-card">
                    <span id="totalPacientes">0</span>
                    <label>Total</label>
                </div>
                <div class="stat-card">
                    <span id="hombresCount">0</span>
                    <label>Hombres</label>
                </div>
                <div class="stat-card">
                    <span id="mujeresCount">0</span>
                    <label>Mujeres</label>
                </div>
                <div class="stat-card">
                    <span id="edadPromedio">0</span>
                    <label>Edad Prom.</label>
                </div>
            </div>
        </div>

        <!-- Formulario de registro ultra mejorado -->
        <div class="form-section">
            <div class="form-title">
                <i class="fas fa-user-plus"></i>
                <h2>Registro de Paciente</h2>
            </div>
            <form id="pacienteForm" onsubmit="event.preventDefault(); agregarPaciente();">
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nombre Completo *</label>
                        <input type="text" id="nombre" placeholder="Ej: Dr. Juan Pérez González" required>
                        <div class="error-message" id="errorNombre"></div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i> Edad *</label>
                        <input type="number" id="edad" placeholder="Edad en años" min="0" max="120" required>
                        <div class="error-message" id="errorEdad"></div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i> Sexo *</label>
                        <select id="sexo" required>
                            <option value="">Seleccionar sexo...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <div class="error-message" id="errorSexo"></div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-stethoscope"></i> Diagnóstico *</label>
                        <input type="text" id="enfermedad" placeholder="Diagnóstico principal" required>
                        <div class="error-message" id="errorEnfermedad"></div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-notes-medical"></i> Observaciones</label>
                        <textarea id="observaciones" placeholder="Notas médicas, tratamientos, alergias..."></textarea>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-phone-alt"></i> Teléfono</label>
                        <input type="tel" id="telefono" placeholder="Ej: +34 600 123 456">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="paciente@email.com">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-map-marker-alt"></i> Dirección</label>
                        <input type="text" id="direccion" placeholder="Dirección completa">
                    </div>
                </div>
                <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-top: 20px;">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Guardar Paciente
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">
                        <i class="fas fa-eraser"></i> Limpiar
                    </button>
                </div>
            </form>
        </div>

        <!-- Sección de Excel mejorada -->
        <div class="excel-section">
            <div class="excel-header">
                <i class="fas fa-file-excel"></i>
                <h2>Exportación a Excel Profesional</h2>
            </div>
            <div class="excel-grid">
                <button class="btn-excel" onclick="exportarExcelCompleto()">
                    <i class="fas fa-database"></i>
                    Excel Completo
                </button>
                <button class="btn-excel" onclick="exportarExcelFiltrado()">
                    <i class="fas fa-filter"></i>
                    Excel Filtrado
                </button>
                <button class="btn-excel" onclick="exportarExcelResumen()">
                    <i class="fas fa-chart-pie"></i>
                    Excel Resumen
                </button>
                <button class="btn-excel" onclick="exportarCSV()">
                    <i class="fas fa-file-csv"></i>
                    CSV para Excel
                </button>
            </div>
        </div>

        <!-- Filtros avanzados -->
        <div class="filters-section">
            <div class="filters-header">
                <h3>
                    <i class="fas fa-search"></i>
                    Búsqueda y Filtros
                </h3>
                <div class="filter-actions">
                    <button class="btn-filter" onclick="limpiarFiltros()">
                        <i class="fas fa-times"></i> Limpiar Filtros
                    </button>
                    <button class="btn-filter" onclick="exportarFiltrados()">
                        <i class="fas fa-download"></i> Exportar Resultados
                    </button>
                </div>
            </div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label><i class="fas fa-stethoscope"></i> Por Enfermedad</label>
                    <input type="text" id="filtroEnfermedad" placeholder="Ej: Diabetes..." oninput="filtrarPacientes()">
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-qrcode"></i> Por Código</label>
                    <input type="text" id="filtroCodigo" placeholder="Ej: PAC-001..." oninput="filtrarPacientes()">
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-user"></i> Por Nombre</label>
                    <input type="text" id="filtroNombre" placeholder="Nombre del paciente..." oninput="filtrarPacientes()">
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-venus-mars"></i> Por Sexo</label>
                    <select id="filtroSexo" onchange="filtrarPacientes()">
                        <option value="">Todos los sexos</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-sort-amount-down"></i> Ordenar por</label>
                    <select id="ordenarPor" onchange="filtrarPacientes()">
                        <option value="nombre">Nombre (A-Z)</option>
                        <option value="nombreDesc">Nombre (Z-A)</option>
                        <option value="edadAsc">Edad (menor a mayor)</option>
                        <option value="edadDesc">Edad (mayor a menor)</option>
                        <option value="fechaAsc">Más antiguos</option>
                        <option value="fechaDesc">Más recientes</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-calendar"></i> Rango de Edad</label>
                    <select id="filtroRangoEdad" onchange="filtrarPacientes()">
                        <option value="">Todas las edades</option>
                        <option value="0-18">0-18 años</option>
                        <option value="19-30">19-30 años</option>
                        <option value="31-45">31-45 años</option>
                        <option value="46-60">46-60 años</option>
                        <option value="61-75">61-75 años</option>
                        <option value="75+">Más de 75 años</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabla de pacientes -->
        <div class="table-container">
            <div class="table-header">
                <h3>
                    <i class="fas fa-users"></i>
                    Lista de Pacientes
                </h3>
                <div class="table-controls">
                    <button class="btn-filter" onclick="actualizarEstadisticasRapidas()">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="tablaPacientes">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Sexo</th>
                            <th>Enfermedad</th>
                            <th>Observaciones</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- Los datos se insertan dinámicamente -->
                    </tbody>
                </table>
            </div>
            
            <!-- Paginación -->
            <div class="pagination" id="paginacion">
                <button class="pagination-btn" onclick="cambiarPagina('anterior')" id="btnAnterior">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="numerosPagina"></div>
                <button class="pagination-btn" onclick="cambiarPagina('siguiente')" id="btnSiguiente">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Estadísticas rápidas -->
        <div class="quick-stats" id="quickStats">
            <!-- Se llena dinámicamente -->
        </div>
    </div>

    <!-- Modal para detalles/edición -->
    <div class="modal" id="modalPaciente">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo"><i class="fas fa-user-md"></i> Detalles del Paciente</h2>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido dinámico -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
                <button class="btn" id="modalGuardar" onclick="guardarEdicion()">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <!-- Toast de notificaciones -->
    <div class="toast" id="toast">
        <div class="toast-icon" id="toastIcon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-content">
            <div class="toast-title" id="toastTitle">Éxito</div>
            <div class="toast-message" id="toastMessage">Operación completada</div>
        </div>
        <button class="toast-close" onclick="cerrarToast()">&times;</button>
    </div>

    <script>
        // ==================== CONFIGURACIÓN ====================
        const ITEMS_POR_PAGINA = 10;
        let paginaActual = 1;
        let pacientes = [];
        let pacientesFiltrados = [];
        let pacienteEditando = null;

        // ==================== INICIALIZACIÓN ====================
        document.addEventListener('DOMContentLoaded', () => {
            cargarPacientes();
            actualizarEstadisticasRapidas();
        });

        // ==================== FUNCIONES DE DATOS ====================
        function cargarPacientes() {
            const stored = localStorage.getItem('medidata_pro_pacientes');
            pacientes = stored ? JSON.parse(stored) : [];
            pacientesFiltrados = [...pacientes];
            actualizarEstadisticas();
            mostrarPacientes();
        }

        function guardarPacientes() {
            localStorage.setItem('medidata_pro_pacientes', JSON.stringify(pacientes));
            pacientesFiltrados = [...pacientes];
            actualizarEstadisticas();
            actualizarEstadisticasRapidas();
            mostrarPacientes();
        }

        // ==================== ESTADÍSTICAS ====================
        function actualizarEstadisticas() {
            document.getElementById('totalPacientes').textContent = pacientes.length;
            
            const hombres = pacientes.filter(p => p.sexo === 'Masculino').length;
            const mujeres = pacientes.filter(p => p.sexo === 'Femenino').length;
            
            document.getElementById('hombresCount').textContent = hombres;
            document.getElementById('mujeresCount').textContent = mujeres;
            
            const edadPromedio = pacientes.length > 0 
                ? (pacientes.reduce((sum, p) => sum + p.edad, 0) / pacientes.length).toFixed(1)
                : 0;
            document.getElementById('edadPromedio').textContent = edadPromedio;
        }

        function actualizarEstadisticasRapidas() {
            const quickStats = document.getElementById('quickStats');
            
            const enfermedadesUnicas = new Set(pacientes.map(p => p.enfermedad)).size;
            const pacientesConTelefono = pacientes.filter(p => p.telefono && p.telefono !== '').length;
            const edadMax = pacientes.length > 0 ? Math.max(...pacientes.map(p => p.edad)) : 0;
            const edadMin = pacientes.length > 0 ? Math.min(...pacientes.map(p => p.edad)) : 0;
            
            quickStats.innerHTML = `
                <div class="quick-stat-card">
                    <h4><i class="fas fa-disease"></i> Enfermedades</h4>
                    <div class="value">${enfermedadesUnicas}</div>
                    <small>diagnósticos distintos</small>
                </div>
                <div class="quick-stat-card">
                    <h4><i class="fas fa-phone"></i> Contacto</h4>
                    <div class="value">${pacientesConTelefono}</div>
                    <small>con teléfono</small>
                </div>
                <div class="quick-stat-card">
                    <h4><i class="fas fa-arrow-up"></i> Edad Máx</h4>
                    <div class="value">${edadMax}</div>
                    <small>años</small>
                </div>
                <div class="quick-stat-card">
                    <h4><i class="fas fa-arrow-down"></i> Edad Mín</h4>
                    <div class="value">${edadMin}</div>
                    <small>años</small>
                </div>
            `;
        }

        // ==================== GENERAR CÓDIGO ====================
        function generarCodigoUnico() {
            const prefijo = "PAC";
            const numero = String(pacientes.length + 1).padStart(4, '0');
            const fecha = new Date();
            const anio = fecha.getFullYear().toString().slice(-2);
            const mes = String(fecha.getMonth() + 1).padStart(2, '0');
            const dia = String(fecha.getDate()).padStart(2, '0');
            const random = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            return `${prefijo}-${anio}${mes}${dia}-${numero}-${random}`;
        }

        // ==================== VALIDACIÓN ====================
        function validarFormulario() {
            let valido = true;
            
            // Nombre
            const nombre = document.getElementById('nombre').value.trim();
            if (!nombre) {
                mostrarError('nombre', 'El nombre es obligatorio');
                valido = false;
            } else if (nombre.length < 3) {
                mostrarError('nombre', 'Mínimo 3 caracteres');
                valido = false;
            } else {
                limpiarError('nombre');
            }
            
            // Edad
            const edad = document.getElementById('edad').value;
            if (!edad) {
                mostrarError('edad', 'La edad es obligatoria');
                valido = false;
            } else if (edad < 0 || edad > 120) {
                mostrarError('edad', 'Edad no válida (0-120)');
                valido = false;
            } else {
                limpiarError('edad');
            }
            
            // Sexo
            const sexo = document.getElementById('sexo').value;
            if (!sexo) {
                mostrarError('sexo', 'Seleccione un sexo');
                valido = false;
            } else {
                limpiarError('sexo');
            }
            
            // Enfermedad
            const enfermedad = document.getElementById('enfermedad').value.trim();
            if (!enfermedad) {
                mostrarError('enfermedad', 'El diagnóstico es obligatorio');
                valido = false;
            } else {
                limpiarError('enfermedad');
            }
            
            return valido;
        }

        function mostrarError(campo, mensaje) {
            document.getElementById(`error${campo.charAt(0).toUpperCase() + campo.slice(1)}`).textContent = mensaje;
            document.getElementById(campo).classList.add('error');
        }

        function limpiarError(campo) {
            document.getElementById(`error${campo.charAt(0).toUpperCase() + campo.slice(1)}`).textContent = '';
            document.getElementById(campo).classList.remove('error');
        }

        // ==================== CRUD ====================
        function agregarPaciente() {
            if (!validarFormulario()) {
                mostrarToast('error', 'Error de validación', 'Corrija los errores del formulario');
                return;
            }
            
            const nuevoPaciente = {
                codigo: generarCodigoUnico(),
                nombre: document.getElementById('nombre').value.trim(),
                edad: parseInt(document.getElementById('edad').value),
                sexo: document.getElementById('sexo').value,
                enfermedad: document.getElementById('enfermedad').value.trim(),
                observaciones: document.getElementById('observaciones').value.trim() || 'Sin observaciones',
                telefono: document.getElementById('telefono').value.trim() || 'No especificado',
                email: document.getElementById('email').value.trim() || 'No especificado',
                direccion: document.getElementById('direccion').value.trim() || 'No especificada',
                fechaRegistro: new Date().toISOString(),
                ultimaActualizacion: new Date().toISOString(),
                historial: []
            };
            
            pacientes.unshift(nuevoPaciente);
            guardarPacientes();
            limpiarFormulario();
            
            mostrarToast('success', 'Paciente registrado', `Código: ${nuevoPaciente.codigo}`);
            actualizarEstadisticasRapidas();
        }

        function limpiarFormulario() {
            document.getElementById('nombre').value = '';
            document.getElementById('edad').value = '';
            document.getElementById('sexo').value = '';
            document.getElementById('enfermedad').value = '';
            document.getElementById('observaciones').value = '';
            document.getElementById('telefono').value = '';
            document.getElementById('email').value = '';
            document.getElementById('direccion').value = '';
            
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        }

        // ==================== FILTROS ====================
        function filtrarPacientes() {
            const filtroEnfermedad = document.getElementById('filtroEnfermedad').value.toLowerCase();
            const filtroCodigo = document.getElementById('filtroCodigo').value.toLowerCase();
            const filtroNombre = document.getElementById('filtroNombre').value.toLowerCase();
            const filtroSexo = document.getElementById('filtroSexo').value;
            const filtroRangoEdad = document.getElementById('filtroRangoEdad').value;
            const ordenarPor = document.getElementById('ordenarPor').value;
            
            pacientesFiltrados = pacientes.filter(paciente => {
                // Filtros básicos
                const coincideEnfermedad = !filtroEnfermedad || paciente.enfermedad.toLowerCase().includes(filtroEnfermedad);
                const coincideCodigo = !filtroCodigo || paciente.codigo.toLowerCase().includes(filtroCodigo);
                const coincideNombre = !filtroNombre || paciente.nombre.toLowerCase().includes(filtroNombre);
                const coincideSexo = !filtroSexo || paciente.sexo === filtroSexo;
                
                // Filtro por rango de edad
                let coincideEdad = true;
                if (filtroRangoEdad) {
                    const [min, max] = filtroRangoEdad.split('-').map(Number);
                    if (filtroRangoEdad === '75+') {
                        coincideEdad = paciente.edad >= 75;
                    } else {
                        coincideEdad = paciente.edad >= min && paciente.edad <= max;
                    }
                }
                
                return coincideEnfermedad && coincideCodigo && coincideNombre && coincideSexo && coincideEdad;
            });
            
            // Ordenamiento
            switch(ordenarPor) {
                case 'nombre':
                    pacientesFiltrados.sort((a, b) => a.nombre.localeCompare(b.nombre));
                    break;
                case 'nombreDesc':
                    pacientesFiltrados.sort((a, b) => b.nombre.localeCompare(a.nombre));
                    break;
                case 'edadAsc':
                    pacientesFiltrados.sort((a, b) => a.edad - b.edad);
                    break;
                case 'edadDesc':
                    pacientesFiltrados.sort((a, b) => b.edad - a.edad);
                    break;
                case 'fechaAsc':
                    pacientesFiltrados.sort((a, b) => new Date(a.fechaRegistro) - new Date(b.fechaRegistro));
                    break;
                case 'fechaDesc':
                    pacientesFiltrados.sort((a, b) => new Date(b.fechaRegistro) - new Date(a.fechaRegistro));
                    break;
            }
            
            paginaActual = 1;
            mostrarPacientes();
        }

        function limpiarFiltros() {
            document.getElementById('filtroEnfermedad').value = '';
            document.getElementById('filtroCodigo').value = '';
            document.getElementById('filtroNombre').value = '';
            document.getElementById('filtroSexo').value = '';
            document.getElementById('filtroRangoEdad').value = '';
            document.getElementById('ordenarPor').value = 'nombre';
            filtrarPacientes();
        }

        // ==================== MOSTRAR PACIENTES ====================
        function mostrarPacientes() {
            const tbody = document.getElementById('cuerpoTabla');
            const inicio = (paginaActual - 1) * ITEMS_POR_PAGINA;
            const fin = inicio + ITEMS_POR_PAGINA;
            const pacientesPagina = pacientesFiltrados.slice(inicio, fin);
            
            if (pacientesFiltrados.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 50px;">
                            <i class="fas fa-search" style="font-size: 48px; opacity: 0.3; margin-bottom: 15px;"></i>
                            <br>
                            <span style="font-size: 18px; color: #666;">No se encontraron pacientes</span>
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = pacientesPagina.map(paciente => {
                    const sexoClass = {
                        'Masculino': 'sexo-masculino',
                        'Femenino': 'sexo-femenino',
                        'Otro': 'sexo-otro'
                    }[paciente.sexo] || '';
                    
                    return `
                        <tr>
                            <td><span class="code-display" title="${paciente.codigo}">${paciente.codigo}</span></td>
                            <td><strong>${paciente.nombre}</strong></td>
                            <td>${paciente.edad} años</td>
                            <td><span class="sexo-badge ${sexoClass}">${paciente.sexo}</span></td>
                            <td>${paciente.enfermedad}</td>
                            <td class="observaciones-cell" title="${paciente.observaciones}">${paciente.observaciones}</td>
                            <td>${paciente.telefono}</td>
                            <td>${paciente.email}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-icon btn-view" onclick="verPaciente('${paciente.codigo}')" title="Ver detalles">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn-icon btn-edit" onclick="editarPaciente('${paciente.codigo}')" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-icon btn-delete" onclick="eliminarPaciente('${paciente.codigo}')" title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
            }
            
            actualizarPaginacion();
        }

        // ==================== PAGINACIÓN ====================
        function actualizarPaginacion() {
            const totalPaginas = Math.ceil(pacientesFiltrados.length / ITEMS_POR_PAGINA);
            const numerosPagina = document.getElementById('numerosPagina');
            
            document.getElementById('btnAnterior').disabled = paginaActual === 1;
            document.getElementById('btnSiguiente').disabled = paginaActual === totalPaginas;
            
            let html = '';
            for (let i = 1; i <= totalPaginas; i++) {
                if (i === 1 || i === totalPaginas || (i >= paginaActual - 2 && i <= paginaActual + 2)) {
                    html += `<button class="pagination-btn ${i === paginaActual ? 'active' : ''}" onclick="irPagina(${i})">${i}</button>`;
                } else if (i === paginaActual - 3 || i === paginaActual + 3) {
                    html += `<span class="pagination-btn" style="border: none; background: none;">...</span>`;
                }
            }
            
            numerosPagina.innerHTML = html;
        }

        function cambiarPagina(direccion) {
            if (direccion === 'anterior' && paginaActual > 1) {
                paginaActual--;
            } else if (direccion === 'siguiente' && paginaActual < Math.ceil(pacientesFiltrados.length / ITEMS_POR_PAGINA)) {
                paginaActual++;
            }
            mostrarPacientes();
        }

        function irPagina(pagina) {
            paginaActual = pagina;
            mostrarPacientes();
        }

        // ==================== MODAL ====================
        function verPaciente(codigo) {
            const paciente = pacientes.find(p => p.codigo === codigo);
            if (!paciente) return;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div style="display: grid; gap: 15px;">
                    <div style="background: var(--light); padding: 15px; border-radius: 10px;">
                        <p><strong><i class="fas fa-qrcode"></i> Código:</strong> ${paciente.codigo}</p>
                    </div>
                    <p><strong><i class="fas fa-user"></i> Nombre:</strong> ${paciente.nombre}</p>
                    <p><strong><i class="fas fa-calendar"></i> Edad:</strong> ${paciente.edad} años</p>
                    <p><strong><i class="fas fa-venus-mars"></i> Sexo:</strong> ${paciente.sexo}</p>
                    <p><strong><i class="fas fa-stethoscope"></i> Diagnóstico:</strong> ${paciente.enfermedad}</p>
                    <p><strong><i class="fas fa-notes-medical"></i> Observaciones:</strong> ${paciente.observaciones}</p>
                    <p><strong><i class="fas fa-phone"></i> Teléfono:</strong> ${paciente.telefono}</p>
                    <p><strong><i class="fas fa-envelope"></i> Email:</strong> ${paciente.email}</p>
                    <p><strong><i class="fas fa-map-marker"></i> Dirección:</strong> ${paciente.direccion}</p>
                    <div style="background: var(--light); padding: 15px; border-radius: 10px; margin-top: 10px;">
                        <p><strong><i class="fas fa-calendar-plus"></i> Registro:</strong> ${new Date(paciente.fechaRegistro).toLocaleString()}</p>
                        <p><strong><i class="fas fa-calendar-check"></i> Actualización:</strong> ${new Date(paciente.ultimaActualizacion).toLocaleString()}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('modalTitulo').innerHTML = '<i class="fas fa-user-md"></i> Detalles del Paciente';
            document.getElementById('modalGuardar').style.display = 'none';
            document.getElementById('modalPaciente').classList.add('active');
        }

        function editarPaciente(codigo) {
            const paciente = pacientes.find(p => p.codigo === codigo);
            if (!paciente) return;
            
            pacienteEditando = paciente;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div style="display: grid; gap: 15px;">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nombre</label>
                        <input type="text" id="editNombre" value="${paciente.nombre.replace(/"/g, '&quot;')}">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-calendar"></i> Edad</label>
                        <input type="number" id="editEdad" value="${paciente.edad}" min="0" max="120">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i> Sexo</label>
                        <select id="editSexo">
                            <option value="Masculino" ${paciente.sexo === 'Masculino' ? 'selected' : ''}>Masculino</option>
                            <option value="Femenino" ${paciente.sexo === 'Femenino' ? 'selected' : ''}>Femenino</option>
                            <option value="Otro" ${paciente.sexo === 'Otro' ? 'selected' : ''}>Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-stethoscope"></i> Enfermedad</label>
                        <input type="text" id="editEnfermedad" value="${paciente.enfermedad.replace(/"/g, '&quot;')}">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-notes-medical"></i> Observaciones</label>
                        <textarea id="editObservaciones">${paciente.observaciones.replace(/"/g, '&quot;')}</textarea>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Teléfono</label>
                        <input type="text" id="editTelefono" value="${paciente.telefono || ''}">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="editEmail" value="${paciente.email || ''}">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-map-marker"></i> Dirección</label>
                        <input type="text" id="editDireccion" value="${paciente.direccion || ''}">
                    </div>
                </div>
            `;
            
            document.getElementById('modalTitulo').innerHTML = '<i class="fas fa-edit"></i> Editar Paciente';
            document.getElementById('modalGuardar').style.display = 'inline-flex';
            document.getElementById('modalPaciente').classList.add('active');
        }

        function guardarEdicion() {
            if (!pacienteEditando) return;
            
            pacienteEditando.nombre = document.getElementById('editNombre').value;
            pacienteEditando.edad = parseInt(document.getElementById('editEdad').value);
            pacienteEditando.sexo = document.getElementById('editSexo').value;
            pacienteEditando.enfermedad = document.getElementById('editEnfermedad').value;
            pacienteEditando.observaciones = document.getElementById('editObservaciones').value;
            pacienteEditando.telefono = document.getElementById('editTelefono').value;
            pacienteEditando.email = document.getElementById('editEmail').value;
            pacienteEditando.direccion = document.getElementById('editDireccion').value;
            pacienteEditando.ultimaActualizacion = new Date().toISOString();
            
            guardarPacientes();
            cerrarModal();
            mostrarToast('success', 'Paciente actualizado', 'Los cambios han sido guardados');
            actualizarEstadisticasRapidas();
        }

        function eliminarPaciente(codigo) {
            if (confirm('¿Está seguro de eliminar este paciente? Esta acción no se puede deshacer.')) {
                pacientes = pacientes.filter(p => p.codigo !== codigo);
                guardarPacientes();
                mostrarToast('warning', 'Paciente eliminado', 'El registro ha sido eliminado');
                actualizarEstadisticasRapidas();
            }
        }

        function cerrarModal() {
            document.getElementById('modalPaciente').classList.remove('active');
            pacienteEditando = null;
        }

        // ==================== TOAST ====================
        function mostrarToast(tipo, titulo, mensaje) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const title = document.getElementById('toastTitle');
            const message = document.getElementById('toastMessage');
            
            toast.className = 'toast ' + tipo;
            icon.innerHTML = {
                'success': '<i class="fas fa-check-circle" style="color: #27ae60;"></i>',
                'error': '<i class="fas fa-times-circle" style="color: #e74c3c;"></i>',
                'warning': '<i class="fas fa-exclamation-triangle" style="color: #f39c12;"></i>',
                'info': '<i class="fas fa-info-circle" style="color: #3498db;"></i>'
            }[tipo];
            
            title.textContent = titulo;
            message.textContent = mensaje;
            
            toast.classList.add('show');
            
            setTimeout(cerrarToast, 5000);
        }

        function cerrarToast() {
            document.getElementById('toast').classList.remove('show');
        }

        // ==================== FUNCIONES DE EXCEL MEJORADAS ====================
        function exportarExcelCompleto() {
            if (pacientes.length === 0) {
                mostrarToast('warning', 'Sin datos', 'No hay pacientes para exportar');
                return;
            }

            try {
                const wb = XLSX.utils.book_new();
                
                // Hoja principal con todos los pacientes
                const datosPrincipales = pacientes.map(p => ({
                    'Código': p.codigo,
                    'Nombre': p.nombre,
                    'Edad': p.edad,
                    'Sexo': p.sexo,
                    'Diagnóstico': p.enfermedad,
                    'Observaciones': p.observaciones,
                    'Teléfono': p.telefono || '',
                    'Email': p.email || '',
                    'Dirección': p.direccion || '',
                    'Fecha Registro': new Date(p.fechaRegistro).toLocaleDateString(),
                    'Última Actualización': new Date(p.ultimaActualizacion).toLocaleDateString()
                }));
                
                const wsPrincipal = XLSX.utils.json_to_sheet(datosPrincipales);
                
                // Ajustar ancho de columnas
                const wscols = [
                    {wch: 15}, {wch: 30}, {wch: 8}, {wch: 10}, {wch: 25},
                    {wch: 40}, {wch: 15}, {wch: 25}, {wch: 30}, {wch: 15}, {wch: 15}
                ];
                wsPrincipal['!cols'] = wscols;
                
                XLSX.utils.book_append_sheet(wb, wsPrincipal, "Pacientes");
                
                // Hoja de estadísticas detalladas
                const enfermedades = {};
                pacientes.forEach(p => {
                    enfermedades[p.enfermedad] = (enfermedades[p.enfermedad] || 0) + 1;
                });
                
                const topEnfermedades = Object.entries(enfermedades)
                    .map(([enf, cant]) => ({
                        'Enfermedad': enf,
                        'Pacientes': cant,
                        'Porcentaje': ((cant / pacientes.length) * 100).toFixed(2) + '%'
                    }))
                    .sort((a, b) => b.Pacientes - a.Pacientes);
                
                const wsEstadisticas = XLSX.utils.json_to_sheet([
                    { 'Métrica': 'Total Pacientes', 'Valor': pacientes.length },
                    { 'Métrica': 'Hombres', 'Valor': pacientes.filter(p => p.sexo === 'Masculino').length },
                    { 'Métrica': 'Mujeres', 'Valor': pacientes.filter(p => p.sexo === 'Femenino').length },
                    { 'Métrica': 'Edad Promedio', 'Valor': (pacientes.reduce((sum, p) => sum + p.edad, 0) / pacientes.length).toFixed(1) },
                    { 'Métrica': 'Edad Mínima', 'Valor': Math.min(...pacientes.map(p => p.edad)) },
                    { 'Métrica': 'Edad Máxima', 'Valor': Math.max(...pacientes.map(p => p.edad)) },
                    { 'Métrica': 'Enfermedades Distintas', 'Valor': Object.keys(enfermedades).length },
                    { 'Métrica': 'Fecha Exportación', 'Valor': new Date().toLocaleString() }
                ]);
                
                XLSX.utils.book_append_sheet(wb, wsEstadisticas, "Estadísticas");
                
                // Hoja de top enfermedades
                const wsEnfermedades = XLSX.utils.json_to_sheet(topEnfermedades);
                XLSX.utils.book_append_sheet(wb, wsEnfermedades, "Top Enfermedades");
                
                // Guardar archivo
                const nombreArchivo = `pacientes_completo_${new Date().toISOString().slice(0,10)}.xlsx`;
                XLSX.writeFile(wb, nombreArchivo);
                
                mostrarToast('success', 'Excel generado', `Se exportaron ${pacientes.length} pacientes`);
            } catch (error) {
                mostrarToast('error', 'Error', 'No se pudo generar el archivo Excel');
                console.error(error);
            }
        }

        function exportarExcelFiltrado() {
            if (pacientesFiltrados.length === 0) {
                mostrarToast('warning', 'Sin datos', 'No hay pacientes filtrados para exportar');
                return;
            }
            
            try {
                const wb = XLSX.utils.book_new();
                
                const datosFiltrados = pacientesFiltrados.map(p => ({
                    'Código': p.codigo,
                    'Nombre': p.nombre,
                    'Edad': p.edad,
                    'Sexo': p.sexo,
                    'Diagnóstico': p.enfermedad,
                    'Observaciones': p.observaciones,
                    'Teléfono': p.telefono || '',
                    'Email': p.email || ''
                }));
                
                const ws = XLSX.utils.json_to_sheet(datosFiltrados);
                
                XLSX.utils.book_append_sheet(wb, ws, "Resultados Filtrados");
                
                // Agregar información de filtros
                const filtrosInfo = [
                    { 'Filtro': 'Enfermedad', 'Valor': document.getElementById('filtroEnfermedad').value || 'Todos' },
                    { 'Filtro': 'Código', 'Valor': document.getElementById('filtroCodigo').value || 'Todos' },
                    { 'Filtro': 'Nombre', 'Valor': document.getElementById('filtroNombre').value || 'Todos' },
                    { 'Filtro': 'Sexo', 'Valor': document.getElementById('filtroSexo').value || 'Todos' },
                    { 'Filtro': 'Total registros', 'Valor': pacientesFiltrados.length }
                ];
                
                const wsFiltros = XLSX.utils.json_to_sheet(filtrosInfo);
                XLSX.utils.book_append_sheet(wb, wsFiltros, "Filtros Aplicados");
                
                const nombreArchivo = `filtrados_${new Date().toISOString().slice(0,10)}.xlsx`;
                XLSX.writeFile(wb, nombreArchivo);
                
                mostrarToast('success', 'Excel generado', `Se exportaron ${pacientesFiltrados.length} registros`);
            } catch (error) {
                mostrarToast('error', 'Error', 'No se pudo generar el archivo Excel');
            }
        }

        function exportarExcelResumen() {
            if (pacientes.length === 0) {
                mostrarToast('warning', 'Sin datos', 'No hay pacientes para generar resumen');
                return;
            }
            
            try {
                const wb = XLSX.utils.book_new();
                
                // Resumen general
                const resumenGeneral = [
                    { 'Indicador': 'Total de Pacientes', 'Valor': pacientes.length },
                    { 'Indicador': 'Hombres', 'Valor': pacientes.filter(p => p.sexo === 'Masculino').length },
                    { 'Indicador': 'Mujeres', 'Valor': pacientes.filter(p => p.sexo === 'Femenino').length },
                    { 'Indicador': 'Edad Promedio', 'Valor': (pacientes.reduce((sum, p) => sum + p.edad, 0) / pacientes.length).toFixed(1) },
                    { 'Indicador': 'Edad Mínima', 'Valor': Math.min(...pacientes.map(p => p.edad)) },
                    { 'Indicador': 'Edad Máxima', 'Valor': Math.max(...pacientes.map(p => p.edad)) }
                ];
                
                const wsResumen = XLSX.utils.json_to_sheet(resumenGeneral);
                XLSX.utils.book_append_sheet(wb, wsResumen, "Resumen General");
                
                // Distribución por edad
                const rangosEdad = {
                    '0-18 años': 0,
                    '19-30 años': 0,
                    '31-45 años': 0,
                    '46-60 años': 0,
                    '61-75 años': 0,
                    '75+ años': 0
                };
                
                pacientes.forEach(p => {
                    if (p.edad <= 18) rangosEdad['0-18 años']++;
                    else if (p.edad <= 30) rangosEdad['19-30 años']++;
                    else if (p.edad <= 45) rangosEdad['31-45 años']++;
                    else if (p.edad <= 60) rangosEdad['46-60 años']++;
                    else if (p.edad <= 75) rangosEdad['61-75 años']++;
                    else rangosEdad['75+ años']++;
                });
                
                const datosEdad = Object.entries(rangosEdad).map(([rango, cantidad]) => ({
                    'Rango de Edad': rango,
                    'Cantidad': cantidad,
                    'Porcentaje': ((cantidad / pacientes.length) * 100).toFixed(2) + '%'
                }));
                
                const wsEdad = XLSX.utils.json_to_sheet(datosEdad);
                XLSX.utils.book_append_sheet(wb, wsEdad, "Distribución por Edad");
                
                // Top 10 enfermedades
                const enfermedades = {};
                pacientes.forEach(p => {
                    enfermedades[p.enfermedad] = (enfermedades[p.enfermedad] || 0) + 1;
                });
                
                const topEnfermedades = Object.entries(enfermedades)
                    .map(([enf, cant]) => ({
                        'Enfermedad': enf,
                        'Pacientes': cant,
                        'Porcentaje': ((cant / pacientes.length) * 100).toFixed(2) + '%'
                    }))
                    .sort((a, b) => b.Pacientes - a.Pacientes)
                    .slice(0, 10);
                
                const wsEnfermedades = XLSX.utils.json_to_sheet(topEnfermedades);
                XLSX.utils.book_append_sheet(wb, wsEnfermedades, "Top 10 Enfermedades");
                
                const nombreArchivo = `resumen_estadistico_${new Date().toISOString().slice(0,10)}.xlsx`;
                XLSX.writeFile(wb, nombreArchivo);
                
                mostrarToast('success', 'Excel generado', 'Resumen estadístico exportado');
            } catch (error) {
                mostrarToast('error', 'Error', 'No se pudo generar el resumen');
            }
        }

        function exportarCSV() {
            if (pacientes.length === 0) {
                mostrarToast('warning', 'Sin datos', 'No hay pacientes para exportar');
                return;
            }
            
            try {
                const headers = ['CÓDIGO', 'NOMBRE', 'EDAD', 'SEXO', 'ENFERMEDAD', 'OBSERVACIONES', 'TELÉFONO', 'EMAIL', 'DIRECCIÓN', 'FECHA REGISTRO'];
                const csvRows = [];
                
                csvRows.push(headers.join(';'));
                
                pacientes.forEach(p => {
                    const row = [
                        p.codigo,
                        `"${p.nombre.replace(/"/g, '""')}"`,
                        p.edad,
                        p.sexo,
                        `"${p.enfermedad.replace(/"/g, '""')}"`,
                        `"${p.observaciones.replace(/"/g, '""')}"`,
                        p.telefono || '',
                        p.email || '',
                        `"${p.direccion?.replace(/"/g, '""') || ''}"`,
                        new Date(p.fechaRegistro).toLocaleDateString()
                    ];
                    csvRows.push(row.join(';'));
                });
                
                csvRows.push('');
                csvRows.push('ESTADÍSTICAS;VALOR');
                csvRows.push(`Total Pacientes;${pacientes.length}`);
                csvRows.push(`Fecha Exportación;${new Date().toLocaleString()}`);
                
                const csvString = csvRows.join('\n');
                const blob = new Blob(['\uFEFF' + csvString], { type: 'text/csv;charset=utf-8;' });
                
                const nombreArchivo = `pacientes_${new Date().toISOString().slice(0,10)}.csv`;
                saveAs(blob, nombreArchivo);
                
                mostrarToast('success', 'CSV generado', 'Archivo CSV listo para Excel');
            } catch (error) {
                mostrarToast('error', 'Error', 'No se pudo generar el archivo CSV');
            }
        }

        function exportarFiltrados() {
            exportarExcelFiltrado();
        }

        // ==================== CIERRE DE MODAL CON ESC ====================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cerrarModal();
            }
        });

        // ==================== CLICK FUERA DEL MODAL ====================
        document.getElementById('modalPaciente').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalPaciente')) {
                cerrarModal();
            }
        });
    </script>
</body>
